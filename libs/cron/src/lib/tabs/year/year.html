<div class="{{cssClassPrefix}}form-group c-every">
	<div class="{{cssClassPrefix}}form-check c-every-check">
		<input
			class="{{cssClassPrefix}}form-check-input c-every-option"
			type="radio"
			[attr.id]="genId(mode.EVERY)"
			[value]="mode.EVERY"
			[checked]="view.selected === mode.EVERY"
			[disabled]="isDisabled()"
			(change)="setEvery()">

		<label
			class="{{cssClassPrefix}}form-check-label c-every-option-label"
			[attr.for]="genId(mode.EVERY)">
			Any year
		</label>
	</div>
</div>

<div class="{{cssClassPrefix}}form-group {{cssClassPrefix}}form-inline c-increment">
	<div class="{{cssClassPrefix}}form-check c-increment-check">
		<input
			class="{{cssClassPrefix}}form-check-input c-increment-option"
			type="radio"
			[attr.id]="genId(mode.INCREMENT)"
			[value]="mode.INCREMENT"
			[checked]="view.selected === mode.INCREMENT"
			[disabled]="isDisabled()"
			(change)="setSelected(mode.INCREMENT)">

		<label
			class="{{cssClassPrefix}}form-check-label c-increment-option-label"
			[attr.for]="genId(mode.INCREMENT)">
			Every
		</label>
	</div>

	<select
		class="{{cssClassPrefix}}form-control {{cssClassPrefix}}form-control-sm {{cssClassPrefix}}mx-1 c-increment-every"
		[disabled]="isDisabled(mode.INCREMENT)"
		(change)="setInValue(mode.INCREMENT, 1, $event.target.value)">

		<option
			*ngFor="let item of yearCodes"
			[value]="item.value"
			[selected]="getModelValues(mode.INCREMENT)[1] === item.value">
			{{item.value}}
		</option>
	</select>

	<label
		class="c-increment-option-label2"
		[attr.for]="genId(mode.INCREMENT)">
		year(s) starting at year
	</label>

	<select
		class="{{cssClassPrefix}}form-control {{cssClassPrefix}}form-control-sm {{cssClassPrefix}}ml-1 c-increment-from"
		[disabled]="isDisabled(mode.INCREMENT)"
		(change)="setInValue(mode.INCREMENT, 0, $event.target.value)">

		<option
			*ngFor="let item of years"
			[value]="item.value"
			[selected]="getModelValues(mode.INCREMENT)[0] === item.value">
			{{item.label}}
		</option>
	</select>
</div>

<div class="{{cssClassPrefix}}form-group c-and">
	<div class="{{cssClassPrefix}}form-check c-and-check">
		<input
			class="{{cssClassPrefix}}form-check-input c-and-option"
			type="radio"
			[attr.id]="genId(mode.AND)"
			[value]="mode.AND"
			[checked]="view.selected === mode.AND"
			[disabled]="isDisabled()"
			(change)="setSelected(mode.AND)">

		<label
			class="{{cssClassPrefix}}form-check-label c-and-label"
			[attr.for]="genId(mode.AND)">
			Specific year (choose one or many)
		</label>
	</div>

	<div class="{{cssClassPrefix}}row {{cssClassPrefix}}pl-3 {{cssClassPrefix}}pt-1 c-and-list">
		<div
			*ngFor="let item of years"
			class="{{cssClassPrefix}}col-1 c-and-item"
			[attr.item-value]="item.value">

			<div class="{{cssClassPrefix}}form-check c-and-item-check">
				<input
					class="{{cssClassPrefix}}form-check-input c-and-item-field"
					type="checkbox"
					[attr.id]="genId(mode.AND, item.value)"
					[value]="item.value"
					[disabled]="isDisabled(mode.AND)"
					[checked]="inSpecificsList(item.value, mode.AND)"
					(change)="toggleSpecifics(item.value, mode.AND)">

				<label
					class="{{cssClassPrefix}}form-check-label c-and-item-label"
					[attr.for]="genId(mode.AND, item.value)">
					{{item.label}}
				</label>
			</div>
		</div>
	</div>
</div>
