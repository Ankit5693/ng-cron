<div class="form-group">
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      [attr.id]="genId(mode.EVERY)"
      [value]="mode.EVERY"
      [checked]="view.selected === mode.EVERY"
      [disabled]="isDisabled()"
      (change)="setEvery()">

    <label
      class="form-check-label"
      [attr.for]="genId(mode.EVERY)">
      Every month
    </label>
  </div>
</div>

<div class="form-group form-inline">
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      [attr.id]="genId(mode.INCREMENT)"
      [value]="mode.INCREMENT"
      [checked]="view.selected === mode.INCREMENT"
      [disabled]="isDisabled()"
      (change)="setSelected(mode.INCREMENT)">

    <label
      class="form-check-label"
      [attr.for]="genId(mode.INCREMENT)">
      Every
    </label>
  </div>

  <select
    class="form-control form-control-sm mx-1"
    [disabled]="isDisabled(mode.INCREMENT)"
    (change)="setInValue(mode.INCREMENT, 1, $event.target.value)">

    <option
      *ngFor="let item of monthes; index as i"
      [value]="item.value"
      [selected]="getModelValues(mode.INCREMENT)[1] === item.value">
      {{i + 1}}
    </option>
  </select>

  <label [attr.for]="genId(mode.INCREMENT)">
    month(s) starting at month
  </label>

  <select
    class="form-control form-control-sm ml-1"
    [disabled]="isDisabled(mode.INCREMENT)"
    (change)="setInValue(mode.INCREMENT, 0, $event.target.value)">

    <option
      *ngFor="let item of monthes"
      [value]="item.value"
      [selected]="getModelValues(mode.INCREMENT)[0] === item.value">
      {{item.label}}
    </option>
  </select>
</div>

<div class="form-group">
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      [attr.id]="genId(mode.AND)"
      [value]="mode.AND"
      [checked]="view.selected === mode.AND"
      [disabled]="isDisabled()"
      (change)="setSelected(mode.AND)">

    <label
      class="form-check-label"
      [attr.for]="genId(mode.AND)">
      Specific month (choose one or many)
    </label>
  </div>

  <div class="row pl-3 pt-1">
    <div
      *ngFor="let item of monthCodes"
      class="col-2">

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [attr.id]="genId(mode.AND, item.value)"
          [value]="item.value"
          [disabled]="isDisabled(mode.AND)"
          [checked]="inSpecificsList(item.value, mode.AND)"
          (change)="toggleSpecifics(item.value, mode.AND)">

        <label
          class="form-check-label"
          [attr.for]="genId(mode.AND, item.value)">
          {{item.label}}
        </label>
      </div>
    </div>
  </div>
</div>

<div class="form-group form-inline">
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      [attr.id]="genId(mode.RANGE)"
      [value]="mode.RANGE"
      [checked]="view.selected === mode.RANGE"
      [disabled]="isDisabled()"
      (change)="setSelected(mode.RANGE)">

    <label
      class="form-check-label"
      [attr.for]="genId(mode.RANGE)">
      Every month between month
    </label>
  </div>

  <select
    class="form-control form-control-sm mx-1"
    [disabled]="isDisabled(mode.RANGE)"
    (change)="setInValue(mode.RANGE, 0, $event.target.value)">

    <option
      *ngFor="let item of monthes"
      [value]="item.value"
      [selected]="getModelValues(mode.RANGE)[0] === item.value">
      {{item.label}}
    </option>
  </select>

  <label [attr.for]="genId(mode.RANGE)">and month</label>

  <select
    class="form-control form-control-sm ml-1"
    [disabled]="isDisabled(mode.RANGE)"
    (change)="setInValue(mode.RANGE, 1, $event.target.value)">

    <option
      *ngFor="let item of monthes"
      [value]="item.value"
      [selected]="getModelValues(mode.RANGE)[1] === item.value">
      {{item.label}}
    </option>
  </select>
</div>
