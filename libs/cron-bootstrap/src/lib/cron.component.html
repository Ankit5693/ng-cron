<ul class="nav nav-tabs mb-2">
	<button
		*ngFor="let item of tabs"
		type="button"
		class="nav-link"
		[class.active]="tab === item"
		(click)="tab = item">

		{{item.label}}
	</button>
</ul>

<ng-container [ngSwitch]="tab.type">
  <cron-month
    *ngSwitchCase="type.MONTH"
    [view]="getView(segment.month)"
    [disabled]="disabled"
    (changed)="applyChanges()">
  </cron-month>

  <cron-minute
    *ngSwitchCase="type.MINUTES"
    [view]="getView(segment.minutes)"
    [disabled]="disabled"
    (changed)="applyChanges()">
  </cron-minute>

  <cron-hour
    *ngSwitchCase="type.HOURS"
    [view]="getView(segment.hours)"
    [disabled]="disabled"
    (changed)="applyChanges()">
  </cron-hour>

  <cron-second
    *ngSwitchCase="type.SECONDS"
    [view]="getView(segment.seconds)"
    [disabled]="disabled"
    (changed)="applyChanges()">
  </cron-second>

  <cron-year
    *ngSwitchCase="type.YEAR"
    [view]="getView(segment.year)"
    [disabled]="disabled"
    (changed)="applyChanges()">
  </cron-year>

  <cron-day
    *ngSwitchCase="type.DAY"
    [dayOfMonth]="getView(segment.dayOfMonth)"
    [dayOfWeek]="getView(segment.dayOfWeek)"
    [disabled]="disabled"
    (changed)="applyChanges()">
  </cron-day>
</ng-container>
