<app-header [hideBar]="true"></app-header>

<div class="short py-5 px-2 text-center">
	<div class="d-flex flex-column flex-md-row justify-content-center">
		<div class="pr-4 pt-2 order-1 order-md-0">
			<h1>Angular Cron Widget</h1>
			Quartz / Unix Cron expressions

			<div class="pt-4 text-center">
				<a
					class="btn btn-lg btn-light"
					[routerLink]="['/doc']">
					Get Started
				</a>
			</div>
		</div>

		<div>
			<img
				class="logo"
				src="assets/logo.png"
				atr="Angular Quartz Cron">
		</div>
	</div>
</div>

<div class="container my-5">
	<div class="row py-4">
		<div
			*ngFor="let feature of features"
			class="col-sm-4">

			<div class="row">
				<div class="col-lg-4 icon text-center">
					<i class="{{feature.icon}}"></i>
				</div>
				<div class="col-lg-8 text-center text-lg-left">
					<h2>{{feature.title}}</h2>
					<p>{{feature.desc}}</p>
				</div>
			</div>
		</div>
	</div>

	<div class="row mt-5">
		<div class="col-md-5">
			<app-ngx-prism language="html">{{template}}</app-ngx-prism>
			<app-ngx-prism language="ts">{{component}}</app-ngx-prism>
			<app-ngx-prism language="ts">{{module}}</app-ngx-prism>
		</div>
		<div class="col-md-7">
			<input
				class="form-control mb-4"
				readonly
				name="cron"
				[ngModel]="cronValue">

			<quartz-cron [(ngModel)]="cronValue"></quartz-cron>
		</div>
	</div>
</div>

<div class="footer p-3 text-center">

</div>
