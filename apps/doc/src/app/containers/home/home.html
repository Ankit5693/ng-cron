<app-header [hideBar]="true"></app-header>


<div class="short py-5">
	<div class="d-flex justify-content-center">
		<div class="pr-4 pt-2">
			<h1>Angular Cron</h1>
			Bootstrap 4 component for Angular

			<div class="pt-4 text-center">
				<a
					class="btn btn-lg btn-light"
					[routerLink]="['/doc']">
					Get Started
				</a>
			</div>
		</div>
		<div>
			<img
				class="logo"
				src="assets/logo.png"
				atr="Angular Cron">
		</div>
	</div>
</div>

<div class="container my-5">
	<div class="row py-4">
		<div
			*ngFor="let feature of features"
			class="col-4">

			<div class="row">
				<div class="col-4 icon text-center">
					<i class="{{feature.icon}}"></i>
				</div>
				<div class="col-8">
					<h2>{{feature.title}}</h2>
					<p>{{feature.desc}}</p>
				</div>
			</div>
		</div>
	</div>

	<div class="row mt-5">
		<div class="col-5">
			<ngx-prism language="html">{{template}}</ngx-prism>
			<ngx-prism language="js">{{component}}</ngx-prism>
			<ngx-prism language="js">{{module}}</ngx-prism>
		</div>
		<div class="col-7">
			<input
				class="form-control mb-4"
				readonly
				name="cron"
				[(ngModel)]="cronValue">

			<quartz-cron [(ngModel)]="cronValue"></quartz-cron>
		</div>
	</div>
</div>

</div>
