<header class="header d-flex justify-content-start align-items-stretch">
	<button
		*ngIf="!hideBar"
		class="btn btn-link link bar-link py-0 px-4 d-flex align-items-center"
		type="button"
		aria-label="toggle sidebar"
		(click)="changeBar()">
		<i class="fas fa-bars"></i>
	</button>

	<a
		class="logo-link ml-3 d-flex align-items-center"
		[routerLink]="['/']">

		<img
			src="assets/logo.png"
			atr="Angular Cron">

		Angular Cron
	</a>

	<a
		class="ml-auto git-link link d-flex align-items-center px-3"
		target="_blank"
		href="https://github.com/BzenkoSergey/ng-cron">

		<i class="fab fa-github"></i>
	</a>
</header>
