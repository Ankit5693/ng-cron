name: Release

on:
  push:
    branches:
      master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: cache-build-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          cache-build-${{ env.cache-name }}-
          cache-build-
          cache-
    - name: Install Dependencies
      run: npm ci
      env:
        CI: true
    - name: Linting
      run: npm run lint
      env:
        CI: true
    - name: Build Doc
      run: npm run build angular-doc -- --base-href /ng-cron/ --aot=true --buildOptimizer=true --extractCss=true --es5BrowserSupport=false --optimization=true --prod=true --serviceWorker=false --sourceMap=false
      env:
        CI: true 
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2.5.0
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: dist/apps/doc
    - name: Npm Configuration
      run: npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
      env:
        CI: true
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    - name: Publish Cron Core
      run: npm run publish:cron-code
      env:
        CI: true 
    - name: Publish Ng Cron
      run: npm run publish:ng-cron
      env:
        CI: true 
