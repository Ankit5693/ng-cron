name: Node CI

on:
  push:
    branches:
      !master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: cache-build-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          cache-build-${{ env.cache-name }}-
          cache-build-
          cache-
    - name: Install Dependencies
      run: npm ci
      env:
        CI: true
    - name: Linting
      run: npm run lint
      env:
        CI: true
    - name: Build Cron Core
      run: npm run build core
      env:
        CI: true
    - name: Build Ng Cron
      run: npm run build cron
      env:
        CI: true
    - name: Build Doc
      run: npm run build doc -- --base-href /ng-cron/ --aot=true --buildOptimizer=true --extractCss=true --es5BrowserSupport=false --optimization=true --prod=true --serviceWorker=false --sourceMap=false
      env:
        CI: true
